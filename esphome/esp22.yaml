button:
  - platform: restart
    name: '${devicename} Restart'
    internal: false
  - platform: template
    name: '${devicename} Refresh'
    icon: 'mdi:update'
    on_press:
      then:
        - component.update: '${devicename}_display'
    internal: false
binary_sensor:
  - platform: gpio
    pin:
      number: GPIO39
      inverted: true
    name: '${devicename} Button 1'
  - platform: gpio
    pin:
      number: GPIO34
      inverted: true
    name: '${devicename} Button 2'
    internal: false
  - platform: gpio
    pin:
      number: GPIO35
      inverted: true
    name: '${devicename} Button 3'
    internal: false
  - platform: homeassistant
    id: '${devicename}_prevent_deep_sleep'
    name: '${devicename} Prevent Deep Sleep'
    entity_id: 'input_boolean.${devicename}_prevent_deep_sleep'
external_components:
  - source: 'github://ashald/esphome@lilygo-t5-47'
    components:
      - lilygo_t5_47
    refresh: 0s
#  - source: github://pr#3577
#    components: wifi
#    refresh: 0s
  - source: 'github://pr#3255'
    components:
      - display
      - online_image
display:
  platform: lilygo_t5_47
  full_update_every: 1
  rotation: 270
  cycles_render: 40
  cycles_invert: 40
  id: '${devicename}_display'
  update_interval: never

  lambda: |-

        // Current Forecast

        it.printf(10, 10, id(font_icon_large), TextAlign::TOP_LEFT, "%s", id(wf_current_conditions_icon).state.c_str());

        //if (id(wf_h_fc_0_precip_prob).state > 0) {
        //it.printf(210, 218, id(font_chance_current), TextAlign::BOTTOM_RIGHT, "%.0f%%", id(wf_h_fc_0_precip_prob).state);
        //}

        //it.printf(315, 0, id(font_temperature_current), TextAlign::TOP_CENTER, "%.0f", id(wf_current_conditions_air_temperature).state);

        it.printf(380, 5, id(font_lettering_current), TextAlign::TOP_CENTER, "FEELS LIKE");

        //it.printf(380, 45, id(font_temperature_current), TextAlign::TOP_CENTER, "%.0f", id(wf_current_conditions_feels_like).state);

        it.printf(447, 45, id(font_temperature_current), TextAlign::TOP_RIGHT, "%.0f", id(wf_current_conditions_feels_like).state);

        it.printf(460, 35, id(font_degree_current), TextAlign::TOP_CENTER, "°");

        it.printf(380, 218, id(font_lettering_current), TextAlign::BOTTOM_CENTER, "%s", id(wf_current_conditions_conditions).state.c_str());
        //it.printf(380, 140, id(font_temperature_daily), TextAlign::TOP_CENTER, "%.0f %.0f", id(wf_d_fc_0_air_temp_high).state, id(wf_d_fc_0_air_temp_low).state);

        //it.printf(100, 200, id(font_temperature_daily), TextAlign::TOP_CENTER, "%.0f%%", id(wf_current_conditions_relative_humidity).state);

        // Hourly Forecast

        int forecast_hourly_x = 39;

        int forecast_hourly_time_x = forecast_hourly_x + 27;
        int forecast_hourly_am_pm_x = forecast_hourly_time_x + 13;
        int forecast_hourly_icon_x = forecast_hourly_x;
        int forecast_hourly_chance_x = forecast_hourly_x + 30;
        int forecast_hourly_temperature_x = forecast_hourly_x + 27;
        int forecast_hourly_temperature_degree_x = forecast_hourly_temperature_x + 18;

        int forecast_hourly_spacing_x = 108;

        int forecast_hourly_y = 260;

        int forecast_hourly_time_y = forecast_hourly_y;
        int forecast_hourly_am_space_y = 8;
        int forecast_hourly_pm_space_y = 18;
        int forecast_hourly_icon_y = forecast_hourly_y + 72;
        int forecast_hourly_chance_y = forecast_hourly_icon_y + 14;
        int forecast_hourly_temperature_y = forecast_hourly_y + 122;
        int forecast_hourly_degree_y = forecast_hourly_temperature_y + 24;

        it.line(0, 220, 539, 220);
        it.line(forecast_hourly_spacing_x * 1, 220, forecast_hourly_spacing_x * 1, 400);
        it.line(forecast_hourly_spacing_x * 2, 220, forecast_hourly_spacing_x * 2, 400);
        it.line(forecast_hourly_spacing_x * 3, 220, forecast_hourly_spacing_x * 3, 400);
        it.line(forecast_hourly_spacing_x * 4, 220, forecast_hourly_spacing_x * 4, 400);

        // Now

        it.printf(forecast_hourly_time_x + (forecast_hourly_spacing_x * 0), forecast_hourly_time_y, id(font_temperature_hourly), TextAlign::BOTTOM_RIGHT, "%.0f", id(wf_h_fc_0_hour).state);

        if (id(wf_h_fc_0_am_pm).state == "AM") {
          it.printf(forecast_hourly_am_pm_x + (forecast_hourly_spacing_x * 0), forecast_hourly_time_y + forecast_hourly_am_space_y, id(font_lettering_am_pm), TextAlign::BOTTOM_CENTER, "AM");
        } else {
          it.printf(forecast_hourly_am_pm_x + (forecast_hourly_spacing_x * 0), forecast_hourly_time_y + forecast_hourly_pm_space_y, id(font_lettering_am_pm), TextAlign::BOTTOM_CENTER, "PM");
        }

        it.printf(forecast_hourly_icon_x + (forecast_hourly_spacing_x * 0), forecast_hourly_icon_y, id(font_icon_small), TextAlign::BOTTOM_CENTER, "%s", id(wf_h_fc_0_icon).state.c_str());

        if (id(wf_h_fc_0_precip_prob).state > 0) {

          it.printf(forecast_hourly_chance_x + (forecast_hourly_spacing_x * 0), forecast_hourly_chance_y, id(font_chance_daily), TextAlign::BOTTOM_CENTER, "%.0f%%", id(wf_h_fc_0_precip_prob).state);

        }

        it.printf(forecast_hourly_temperature_x + (forecast_hourly_spacing_x * 0), forecast_hourly_temperature_y, id(font_temperature_hourly), TextAlign::BOTTOM_RIGHT, "%.0f", id(wf_h_fc_0_air_temp).state);
        it.printf(forecast_hourly_temperature_degree_x + (forecast_hourly_spacing_x * 0), forecast_hourly_degree_y, id(font_degree_hourly), TextAlign::BOTTOM_RIGHT, "°");

        // Hour +1

        it.printf(forecast_hourly_time_x + (forecast_hourly_spacing_x * 1), forecast_hourly_time_y, id(font_temperature_hourly), TextAlign::BOTTOM_RIGHT, "%.0f", id(wf_h_fc_1_hour).state);

        if (id(wf_h_fc_1_am_pm).state == "AM") {
          it.printf(forecast_hourly_am_pm_x + (forecast_hourly_spacing_x * 1), forecast_hourly_time_y + forecast_hourly_am_space_y, id(font_lettering_am_pm), TextAlign::BOTTOM_CENTER, "AM");
        } else {
          it.printf(forecast_hourly_am_pm_x + (forecast_hourly_spacing_x * 1), forecast_hourly_time_y + forecast_hourly_pm_space_y, id(font_lettering_am_pm), TextAlign::BOTTOM_CENTER, "PM");
        }

        it.printf(forecast_hourly_icon_x + (forecast_hourly_spacing_x * 1), forecast_hourly_icon_y, id(font_icon_small), TextAlign::BOTTOM_CENTER, "%s", id(wf_h_fc_1_icon).state.c_str());

        if (id(wf_h_fc_1_precip_prob).state > 0) {

          it.printf(forecast_hourly_chance_x + (forecast_hourly_spacing_x * 1), forecast_hourly_chance_y, id(font_chance_daily), TextAlign::BOTTOM_CENTER, "%.0f%%", id(wf_h_fc_1_precip_prob).state);

        }

        it.printf(forecast_hourly_temperature_x + (forecast_hourly_spacing_x * 1), forecast_hourly_temperature_y, id(font_temperature_hourly), TextAlign::BOTTOM_RIGHT, "%.0f", id(wf_h_fc_1_air_temp).state);
        it.printf(forecast_hourly_temperature_degree_x + (forecast_hourly_spacing_x * 1), forecast_hourly_degree_y, id(font_degree_hourly), TextAlign::BOTTOM_RIGHT, "°");

        // Hour +2

        it.printf(forecast_hourly_time_x + (forecast_hourly_spacing_x * 2), forecast_hourly_time_y, id(font_temperature_hourly), TextAlign::BOTTOM_RIGHT, "%.0f", id(wf_h_fc_2_hour).state);

        if (id(wf_h_fc_2_am_pm).state == "AM") {
          it.printf(forecast_hourly_am_pm_x + (forecast_hourly_spacing_x * 2), forecast_hourly_time_y + forecast_hourly_am_space_y, id(font_lettering_am_pm), TextAlign::BOTTOM_CENTER, "AM");
        } else {
          it.printf(forecast_hourly_am_pm_x + (forecast_hourly_spacing_x * 2), forecast_hourly_time_y + forecast_hourly_pm_space_y, id(font_lettering_am_pm), TextAlign::BOTTOM_CENTER, "PM");
        }

        it.printf(forecast_hourly_icon_x + (forecast_hourly_spacing_x * 2), forecast_hourly_icon_y, id(font_icon_small), TextAlign::BOTTOM_CENTER, "%s", id(wf_h_fc_2_icon).state.c_str());

        if (id(wf_h_fc_2_precip_prob).state > 0) {

          it.printf(forecast_hourly_chance_x + (forecast_hourly_spacing_x * 2), forecast_hourly_chance_y, id(font_chance_daily), TextAlign::BOTTOM_CENTER, "%.0f%%", id(wf_h_fc_2_precip_prob).state);

        }

        it.printf(forecast_hourly_temperature_x + (forecast_hourly_spacing_x * 2), forecast_hourly_temperature_y, id(font_temperature_hourly), TextAlign::BOTTOM_RIGHT, "%.0f", id(wf_h_fc_2_air_temp).state);
        it.printf(forecast_hourly_temperature_degree_x + (forecast_hourly_spacing_x * 2), forecast_hourly_degree_y, id(font_degree_hourly), TextAlign::BOTTOM_RIGHT, "°");

        // Hour +3

        it.printf(forecast_hourly_time_x + (forecast_hourly_spacing_x * 3), forecast_hourly_time_y, id(font_temperature_hourly), TextAlign::BOTTOM_RIGHT, "%.0f", id(wf_h_fc_3_hour).state);

        if (id(wf_h_fc_3_am_pm).state == "AM") {
          it.printf(forecast_hourly_am_pm_x + (forecast_hourly_spacing_x * 3), forecast_hourly_time_y + forecast_hourly_am_space_y, id(font_lettering_am_pm), TextAlign::BOTTOM_CENTER, "AM");
        } else {
          it.printf(forecast_hourly_am_pm_x + (forecast_hourly_spacing_x * 3), forecast_hourly_time_y + forecast_hourly_pm_space_y, id(font_lettering_am_pm), TextAlign::BOTTOM_CENTER, "PM");
        }

        it.printf(forecast_hourly_icon_x + (forecast_hourly_spacing_x * 3), forecast_hourly_icon_y, id(font_icon_small), TextAlign::BOTTOM_CENTER, "%s", id(wf_h_fc_3_icon).state.c_str());

        if (id(wf_h_fc_3_precip_prob).state > 0) {

          it.printf(forecast_hourly_chance_x + (forecast_hourly_spacing_x * 3), forecast_hourly_chance_y, id(font_chance_daily), TextAlign::BOTTOM_CENTER, "%.0f%%", id(wf_h_fc_3_precip_prob).state);

        }

        it.printf(forecast_hourly_temperature_x + (forecast_hourly_spacing_x * 3), forecast_hourly_temperature_y, id(font_temperature_hourly), TextAlign::BOTTOM_RIGHT, "%.0f", id(wf_h_fc_3_air_temp).state);
        it.printf(forecast_hourly_temperature_degree_x + (forecast_hourly_spacing_x * 3), forecast_hourly_degree_y, id(font_degree_hourly), TextAlign::BOTTOM_RIGHT, "°");

        // Hour +4

        it.printf(forecast_hourly_time_x + (forecast_hourly_spacing_x * 4), forecast_hourly_time_y, id(font_temperature_hourly), TextAlign::BOTTOM_RIGHT, "%.0f", id(wf_h_fc_4_hour).state);

        if (id(wf_h_fc_4_am_pm).state == "AM") {
          it.printf(forecast_hourly_am_pm_x + (forecast_hourly_spacing_x * 4), forecast_hourly_time_y + forecast_hourly_am_space_y, id(font_lettering_am_pm), TextAlign::BOTTOM_CENTER, "AM");
        } else {
          it.printf(forecast_hourly_am_pm_x + (forecast_hourly_spacing_x * 4), forecast_hourly_time_y + forecast_hourly_pm_space_y, id(font_lettering_am_pm), TextAlign::BOTTOM_CENTER, "PM");
        }

        it.printf(forecast_hourly_icon_x + (forecast_hourly_spacing_x * 4), forecast_hourly_icon_y, id(font_icon_small), TextAlign::BOTTOM_CENTER, "%s", id(wf_h_fc_4_icon).state.c_str());

        if (id(wf_h_fc_4_precip_prob).state > 0) {

          it.printf(forecast_hourly_chance_x + (forecast_hourly_spacing_x * 4), forecast_hourly_chance_y, id(font_chance_daily), TextAlign::BOTTOM_CENTER, "%.0f%%", id(wf_h_fc_4_precip_prob).state);

        }

        it.printf(forecast_hourly_temperature_x + (forecast_hourly_spacing_x * 4), forecast_hourly_temperature_y, id(font_temperature_hourly), TextAlign::BOTTOM_RIGHT, "%.0f", id(wf_h_fc_4_air_temp).state);
        it.printf(forecast_hourly_temperature_degree_x + (forecast_hourly_spacing_x * 4), forecast_hourly_degree_y, id(font_degree_hourly), TextAlign::BOTTOM_RIGHT, "°");

        // 10 Day Forecast

        // Today

        int forecast_day_name_x = 10;
        int forecast_icon_x = 120;
        int forecast_chance_x = 150;
        int forecast_temperature_low_x = 260;
        int forecast_temperature_low_degree_x = forecast_temperature_low_x + 22;

        int forecast_temperature_high_x = 510;
        int forecast_temperature_high_degree_x = forecast_temperature_high_x + 22;

        int forecast_temperature_low_line_x = forecast_temperature_low_x + 23;
        int forecast_temperature_high_line_x = forecast_temperature_high_x - 100;

        int forecast_y = 465;
        int forecast_temperature_line_y = forecast_y - 25;
        int forecast_temperature_line_spacing_y = 10;
        int forecast_icon_y = forecast_y + 6;
        int forecast_chance_y = forecast_y + 14;
        int forecast_date_name_y = forecast_y + 15;
        int forecast_temperature_y = forecast_y - 13;
        int forecast_degree_y = forecast_y + 19;

        int forecast_spacing_y = 80;

        // Day 0

        if (id(wf_d_fc_0_day_name).state == "SATURDAY" || id(wf_d_fc_0_day_name).state == "SUNDAY") {

          it.filled_rectangle(0, forecast_temperature_line_y - (forecast_spacing_y / 2) + (forecast_spacing_y * 0), 539, forecast_spacing_y);

          it.line(0, forecast_temperature_line_y - (forecast_spacing_y / 2) + (forecast_spacing_y * 0), 539, forecast_temperature_line_y - (forecast_spacing_y / 2) + (forecast_spacing_y * 0), COLOR_OFF);

          it.printf(forecast_day_name_x, forecast_date_name_y + (forecast_spacing_y * 0), id(font_lettering_daily), COLOR_OFF, TextAlign::BOTTOM_LEFT, "%s", id(wf_d_fc_0_day_name).state.substr(0, 3).c_str());

          it.printf(forecast_icon_x, forecast_icon_y + (forecast_spacing_y * 0), id(font_icon_small), COLOR_OFF, TextAlign::BOTTOM_CENTER, "%s", id(wf_d_fc_0_icon).state.c_str());

          if (id(wf_d_fc_0_precip_prob).state > 0) {

            it.printf(forecast_chance_x, forecast_chance_y + (forecast_spacing_y * 0), id(font_chance_daily), COLOR_OFF, TextAlign::BOTTOM_CENTER, "%.0f%%", id(wf_d_fc_0_precip_prob).state);

          }

          it.printf(forecast_temperature_low_x, forecast_temperature_y + (forecast_spacing_y * 0), id(font_temperature_daily), COLOR_OFF, TextAlign::BOTTOM_RIGHT, "%.0f", id(wf_d_fc_0_air_temp_low).state);
          it.printf(forecast_temperature_low_degree_x, forecast_degree_y + (forecast_spacing_y * 0), id(font_degree_daily), COLOR_OFF, TextAlign::BOTTOM_RIGHT, "°");
          it.printf(forecast_temperature_high_x, forecast_temperature_y + (forecast_spacing_y * 0), id(font_temperature_daily), COLOR_OFF, TextAlign::BOTTOM_RIGHT, "%.0f", id(wf_d_fc_0_air_temp_high).state);
          it.printf(forecast_temperature_high_degree_x, forecast_degree_y + (forecast_spacing_y * 0), id(font_degree_daily), COLOR_OFF, TextAlign::BOTTOM_RIGHT, "°");

          // General Low High Horizontal Line

          it.line(forecast_temperature_low_line_x, forecast_temperature_line_y + (forecast_spacing_y * 0) - 1, forecast_temperature_high_line_x, forecast_temperature_line_y + (forecast_spacing_y * 0) - 1, COLOR_OFF);
          it.line(forecast_temperature_low_line_x, forecast_temperature_line_y + (forecast_spacing_y * 0), forecast_temperature_high_line_x, forecast_temperature_line_y + (forecast_spacing_y * 0), COLOR_OFF);
          it.line(forecast_temperature_low_line_x, forecast_temperature_line_y + (forecast_spacing_y * 0) + 1, forecast_temperature_high_line_x, forecast_temperature_line_y + (forecast_spacing_y * 0) + 1, COLOR_OFF);

          // Daily Low High Vertical Bookend Lines

          it.line(forecast_temperature_low_line_x + (id(wf_d_fc_0_air_temp_low_x).state * 1.27), forecast_temperature_line_y + (forecast_spacing_y * 0) - forecast_temperature_line_spacing_y, forecast_temperature_low_line_x + (id(wf_d_fc_0_air_temp_low_x).state * 1.27), forecast_temperature_line_y + (forecast_spacing_y * 0) + forecast_temperature_line_spacing_y, COLOR_OFF);
          it.line(forecast_temperature_low_line_x + 1 + (id(wf_d_fc_0_air_temp_low_x).state * 1.27), forecast_temperature_line_y + (forecast_spacing_y * 0) - forecast_temperature_line_spacing_y, forecast_temperature_low_line_x + 1 + (id(wf_d_fc_0_air_temp_low_x).state * 1.27), forecast_temperature_line_y + (forecast_spacing_y * 0) + forecast_temperature_line_spacing_y, COLOR_OFF);
          it.line(forecast_temperature_low_line_x + (id(wf_d_fc_0_air_temp_high_x).state * 1.27), forecast_temperature_line_y + (forecast_spacing_y * 0) - forecast_temperature_line_spacing_y, forecast_temperature_low_line_x + (id(wf_d_fc_0_air_temp_high_x).state * 1.27), forecast_temperature_line_y + (forecast_spacing_y * 0) + forecast_temperature_line_spacing_y, COLOR_OFF);
          it.line(forecast_temperature_low_line_x + 1 + (id(wf_d_fc_0_air_temp_high_x).state * 1.27), forecast_temperature_line_y + (forecast_spacing_y * 0) - forecast_temperature_line_spacing_y, forecast_temperature_low_line_x + 1 + (id(wf_d_fc_0_air_temp_high_x).state * 1.27), forecast_temperature_line_y + (forecast_spacing_y * 0) + forecast_temperature_line_spacing_y, COLOR_OFF);

          // Daily Low High Horizontal Line

          it.line(forecast_temperature_low_line_x + (id(wf_d_fc_0_air_temp_low_x).state * 1.27), forecast_temperature_line_y + (forecast_spacing_y * 0) - 5, forecast_temperature_low_line_x + (id(wf_d_fc_0_air_temp_high_x).state * 1.27), forecast_temperature_line_y + (forecast_spacing_y * 0) - 5, COLOR_OFF);
