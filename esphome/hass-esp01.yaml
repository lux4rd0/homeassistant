esphome:
  name: hass-esp01
  platform: ESP32
  board: esp32dev
logger:
  baud_rate: 0
switch:
  - platform: restart
    name: esp01 Restart
mqtt:
  broker: !secret mqtt_broker
  username: !secret mqtt_username
  password: !secret mqtt_password
  discovery: true
api: null
ota:
  password: !secret ota_password
wifi:
  ssid: !secret wifi_ssid
  password: !secret wifi_password
  ap:
    ssid: hass-esp01
    password: hass-esp01
  domain: .tylephony.com
captive_portal: null
web_server:
  port: 80
uart:
  rx_pin: GPIO16
  baud_rate: 9600
light:
  - platform: neopixelbus
    type: GRB
    variant: WS2812
    pin: GPIO3
    num_leds: 16
    name: esp01 Light
    effects:
      - addressable_rainbow: null
      - addressable_color_wipe: null
      - addressable_scan: null
      - addressable_twinkle: null
      - addressable_random_twinkle: null
      - addressable_fireworks: null
      - addressable_flicker: null
sensor:
  - platform: sm300d2
    co2:
      name: esp01 CO2
    formaldehyde:
      name: esp01 Formaldehyde
    tvoc:
      name: esp01 TVOC
    pm_2_5:
      name: esp01 PM2.5
    pm_10_0:
      name: esp01 PM10
    temperature:
      name: esp01 Temperature
    humidity:
      name: esp01 Humidity
    update_interval: 15s
  - platform: wifi_signal
    name: esp01 WiFi Signal
    update_interval: 60s
  - platform: uptime
    name: esp01 Uptime
    update_interval: 60s
