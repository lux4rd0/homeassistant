esphome:
  name: hass-esp02
  platform: ESP32
  board: esp32dev

# Enable logging
logger:
  baud_rate: 0

switch:
  - platform: restart
    name: "esp02 Restart"

# Enable Home Assistant API
api:

ota:
  password: !secret ota_password

wifi:
  ssid: !secret wifi_ssid
  password: !secret wifi_password

uart:
  rx_pin: GPIO16
  baud_rate: 9600
#  rx_buffer_size: 1024

light:
  - platform: neopixelbus
    type: GRB
    variant: WS2812
    pin: GPIO3
    num_leds: 16
    name: "esp02 Light"
    effects:
       - addressable_rainbow:
       - addressable_color_wipe:
       - addressable_scan:
       - addressable_twinkle:
       - addressable_random_twinkle:
       - addressable_fireworks:
       - addressable_flicker:

sensor:
  - platform: sm300d2
    co2:
      name: "esp02 CO2"
    formaldehyde:
      name: "esp02 Formaldehyde"
    tvoc:
      name: "esp02 TVOC"
    pm_2_5:
      name: "esp02 PM2.5"
    pm_10_0:
      name: "esp02 PM10"
    temperature:
      name: "esp02 Temperature"
    humidity:
      name: "esp02 Humidity"
    update_interval: 15s
  
  - platform: wifi_signal
    name: "esp02 WiFi Signal"
    update_interval: 60s
    
  - platform: uptime
    name: "esp02 Uptime"
    update_interval: 60s
