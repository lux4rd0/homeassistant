substitutions:
  devicename: esp17

  run_time: 2min #can be as long as needed to get data 
  sleep_time: 15min # normal sleep time
  night_sleep_time: 7h # 1st sleep time after midnight


esphome:
  name: '${devicename}'
  platform: ESP32
  board: esp32dev
time:
  - platform: homeassistant
    id: ntp
logger:
  baud_rate: 0
  level: DEBUG
switch:
  - platform: restart
    name: '${devicename} Restart'
#mqtt:
#  broker: !secret mqtt_broker
#  username: !secret mqtt_username
#  password: !secret mqtt_password
#  discovery: true
api: null
ota:
  password: !secret ota_password
wifi:
  ssid: !secret wifi_ssid
  password: !secret wifi_password
  ap:
    ssid: '${devicename}'
    password: !secret wifi_password
  domain: .tylephony.com
#captive_portal: null
#web_server:
#  port: 80


deep_sleep:
  run_duration: ${run_time} 
  sleep_duration: ${sleep_time}
  id: deep_sleep_1
  esp32_ext1_wakeup:
    pins: GPIO39
    mode: ALL_LOW


font:
  - file: fonts/Google Sans Bold.ttf
    id: font_name
    size: 38
  - file: fonts/Google Sans Medium.ttf
    id: font_value
    size: 70
  - file: fonts/Google Sans Medium.ttf
    id: font_last_updated
    size: 28
  - file: fonts/Google Sans Medium.ttf
    id: font_date
    size: 28
