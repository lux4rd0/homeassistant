button:
  - platform: restart
    name: '${devicename} Restart'
  - platform: template
    name: '${devicename} Refresh'
    icon: 'mdi:update'
    on_press:
      then:
        - component.update: '${devicename}_display'
binary_sensor:
  - platform: gpio
    pin:
      number: GPIO39
      inverted: true
    name: '${devicename} Button 1'
    on_press:
      then:
        - component.update: '${devicename}_display'
