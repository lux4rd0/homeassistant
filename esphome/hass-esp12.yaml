spi:
  clk_pin: GPIO13
  mosi_pin: GPIO15

display:
  - platform: waveshare_epaper
    id: esp12_epaper
    cs_pin: GPIO12
    busy_pin: GPIO33
    reset_pin: GPIO21
    dc_pin: GPIO27
    model: 4.20in
    update_interval: 60s
    
    lambda: |-

      int x, y, c;
      ESP_LOGI("display", "Updating..");

      // Print time in HH:MM format
      it.strftime(0, -15, id(clock_font), "%I:%M %p", id(esptime).now());

      // it.line(259, -10, 259, 200);it.line(261, 0, 261, 200);it.line(260, 0, 260, 200);
      // it.line(0, 200, 259, 200);it.line(0, 201, 261, 201);it.line(0, 202, 260, 202);
      
      // it.print(60, 0, id(font_black_gladiator), "Conditions");
      
      it.printf(0, 120, id(status_font), "esp01:");
      it.printf(60, 107, id(temp_font), "%.1f° F", id(esp01_temperature).state);
      
      it.printf(0, 160, id(status_font), "esp02:");
      it.printf(60, 147, id(temp_font), "%.1f° F", id(esp02_temperature).state);
      
      it.printf(0, 200, id(status_font), "esp03:");
      it.printf(60, 187, id(temp_font), "%.1f° F", id(esp03_temperature).state);
      
      it.printf(180, 120, id(status_font), "esp06:");
      it.printf(240, 107, id(temp_font), "%.1f° F", id(esp06_temperature).state);
      
      it.printf(180, 160, id(status_font), "esp08:");
      it.printf(240, 147, id(temp_font), "%.1f° F", id(esp08_temperature).state);
      
      it.graph(180, 185, id(esp01_temperature_graph));
      it.graph(180, 237, id(esp12_WiFi_Signal_graph));

      // WiFi Signal Strength
      if(id(esp12_WiFi_Signal).has_state()) {
        x = 398, y = 298;
        if (id(esp12_WiFi_Signal).state >= -50) {
            //Excellent
            it.print(x, y, id(wifi_font), TextAlign::BOTTOM_RIGHT, "󰤨");
            ESP_LOGI("WiFi", "Exellent");
        } else if (id(esp12_WiFi_Signal).state  >= -60) {
            //Good
            it.print(x, y, id(wifi_font), TextAlign::BOTTOM_RIGHT, "󰤥");
            ESP_LOGI("WiFi", "Good");
        } else if (id(esp12_WiFi_Signal).state  >= -67) {
            //Fair
            it.print(x, y, id(wifi_font), TextAlign::BOTTOM_RIGHT, "󰤢");
            ESP_LOGI("WiFi", "Fair");
        } else if (id(esp12_WiFi_Signal).state  >= -70) {
            //Weak
            it.print(x, y, id(wifi_font), TextAlign::BOTTOM_RIGHT, "󰤟");
            ESP_LOGI("WiFi", "Weak");
        } else {
            //Unlikely working signal
            it.print(x, y, id(wifi_font), TextAlign::BOTTOM_RIGHT, "󰤫");
            ESP_LOGI("WiFi", "Unlikely");
        }
      }

      // Voltage
      if(id(hass_esp12_battery_voltage).has_state()) {
        x = 0, y = 260;

        if (id(hass_esp12_battery_voltage).state >= 3.7) {
        it.print(x, y, id(battery_font), "󰁹");
        } else if (id(hass_esp12_battery_voltage).state >= 3.5) {
        it.print(x, y, id(battery_font), "󰂁");
        } else if (id(hass_esp12_battery_voltage).state >= 3.3) {
        it.print(x, y, id(battery_font), "󰁿");
        } else if (id(hass_esp12_battery_voltage).state >= 3.1) {
        it.print(x, y, id(battery_font), "󰁽");
        } else if (id(hass_esp12_battery_voltage).state >= 3.0) {
        it.print(x, y, id(battery_font), "󰁻");
        } else {
        it.print(x, y, id(battery_font), "󱃍");
        }

        x = 35, y = 270;
        it.printf(x, y, id(status_font), "%.2f V", id(hass_esp12_battery_voltage).state);
        }

