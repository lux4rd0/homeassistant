  - id: esp01_temperature_graph
    sensor: esp01_temperature
    duration: 24h
    width: 200
    height: 100

  - id: esp12_WiFi_Signal_graph
    sensor: esp12_WiFi_Signal
    duration: 1h
    width: 200
